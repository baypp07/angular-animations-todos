<h1>Todos with keyframes animations</h1>

<input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)" />

<div *ngIf="items" class="list-group">
  <button
    type="button"
    @keyframesanim
    *ngFor="let item of items"
    (click)="removeItem(item)"
    class="list-group-item"
  >
    {{ item }}
  </button>
</div>
